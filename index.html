<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Time Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <h1 class="app-title"><span>⏰</span> Anime Time Tracker</h1>
    <button id="themeToggle" class="theme-toggle" title="Toggle theme">🌙</button>
  </header>
  <nav class="tabs">
    <button id="workPageBtn" class="tab active">💼 Work</button>
    <button id="summaryPageBtn" class="tab">📊 Summary</button>
  </nav>
  <main class="main-content">
    <div id="pageContent"></div>
  </main>
  <footer class="footer">
    <span>Made with ❤️ for productivity and anime vibes</span>
  </footer>
  <div id="notifications" class="notifications"></div>
  <script src="script.js"></script>
</body>
</html>
